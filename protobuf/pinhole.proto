syntax = "proto3";

// 请求打洞协助消息
// 由客户端自己传递相关信息，因此可以向任意服务器请求STUN服务。
message Punches {
    string kind = 1;    // 应用类型
    bytes addr = 2;     // 公网地址（IP+Port）
    int32 level = 3;    // NAT 层级（0: Pub/FullC; 1: RC; 2: P-RC; 3: Sym）
    string extra = 4;   // 额外信息（作为一种可能的灵活性），可选
}

option go_package = "../stun";
